<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #2a5298;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1e3c72;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .book {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }

        .book:last-child {
            border-bottom: none;
        }

        .book-title {
            font-weight: bold;
            color: #2a5298;
        }

        .book-info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Book Search ðŸ“š</h2>
    <input type="text" id="queryInput" placeholder="Enter search text">
    <br>
    <button onclick="searchBooks()">Search</button>
    <div class="result" id="result"></div>
</div>

<script>
    async function searchBooks() {
        const query = document.getElementById("queryInput").value.trim();

        if (!query) {
            alert("Please enter search text");
            return;
        }

        try {
            const response = await fetch(`http://127.0.0.1:8000/books?query=${encodeURIComponent(query)}`);
            const data = await response.json();

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Ø®Ø§Ù„ÛŒ Ú©Ø±Ø¯Ù† Ù†ØªØ§ÛŒØ¬ Ù‚Ø¨Ù„ÛŒ

            if (data.length === 0) {
                resultDiv.innerHTML = "<p>No books found</p>";
                return;
            }

            // Ù†Ù…Ø§ÛŒØ´ Ú©ØªØ§Ø¨â€ŒÙ‡Ø§
            data.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.className = "book";

                bookDiv.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-info">Author: ${book.author}</div>
                    <div class="book-info">Publisher: ${book.publisher}</div>
                `;
                resultDiv.appendChild(bookDiv);
            });

        } catch (error) {
            document.getElementById("result").innerText = "Error connecting to server";
        }
    }
</script>

</body>
</html>
